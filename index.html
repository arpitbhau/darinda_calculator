<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Darinda Calculator</title>
</head>
<body>
    
    <div class="main flex items-center justify-center min-h-screen p-4 bg-gray-900">
        <!-- Background elements -->
        <div class="fixed top-10 left-10 w-24 h-24 bg-purple-500 rounded-full blur-xl opacity-20 animate-pulse"></div>
        <div class="fixed bottom-10 right-10 w-32 h-32 bg-blue-500 rounded-full blur-xl opacity-20 animate-pulse"></div>
        <div class="fixed top-1/3 right-1/4 w-20 h-20 bg-teal-500 rounded-full blur-xl opacity-20 animate-bounce"></div>
        <div class="fixed bottom-1/3 left-1/4 w-16 h-16 bg-pink-500 rounded-full blur-xl opacity-20 animate-ping"></div>
        
        <!-- Calculator container -->
        <div class="scale-[1.06] bg-gray-800 rounded-3xl shadow-2xl overflow-hidden w-full max-w-md backdrop-blur-sm border border-gray-700 relative z-10">
            <!-- Decorative elements -->
            <div class="absolute -top-12 -right-12 w-24 h-24 bg-indigo-600 rounded-full blur-lg opacity-20"></div>
            <div class="absolute -bottom-12 -left-12 w-24 h-24 bg-cyan-600 rounded-full blur-lg opacity-20"></div>
            
            <!-- Calculator display -->
            <div class="p-6 bg-gray-900 border-b border-gray-700">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-gray-400 text-xs">CALC-X3000</div>
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 rounded-full bg-red-500"></div>
                        <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-gray-400 text-sm mb-1">0 + 0</div>
                    <div class="text-white text-4xl font-light tracking-wider">0</div>
                </div>
            </div>
            
            <!-- Calculator buttons -->
            <div class="grid grid-cols-4 gap-px bg-gray-700 p-px">
                <!-- Row 1 -->
                <button class="bg-gray-800 text-red-400 font-medium py-4 hover:bg-gray-700 transition-colors text-lg">AC</button>
                <button class="bg-gray-800 text-cyan-400 font-medium py-4 hover:bg-gray-700 transition-colors text-lg">±</button>
                <button class="bg-gray-800 text-cyan-400 font-medium py-4 hover:bg-gray-700 transition-colors text-lg">%</button>
                <button class="bg-indigo-900 text-indigo-300 font-medium py-4 hover:bg-indigo-800 transition-colors text-lg">÷</button>
                
                <!-- Row 2 -->
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">7</button>
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">8</button>
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">9</button>
                <button class="bg-indigo-900 text-indigo-300 font-medium py-4 hover:bg-indigo-800 transition-colors text-lg">×</button>
                
                <!-- Row 3 -->
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">4</button>
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">5</button>
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">6</button>
                <button class="bg-indigo-900 text-indigo-300 font-medium py-4 hover:bg-indigo-800 transition-colors text-lg">−</button>
                
                <!-- Row 4 -->
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">1</button>
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">2</button>
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">3</button>
                <button class="bg-indigo-900 text-indigo-300 font-medium py-4 hover:bg-indigo-800 transition-colors text-lg">+</button>
                
                <!-- Row 5 -->
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg col-span-2">0</button>
                <button class="bg-gray-800 text-white py-4 hover:bg-gray-700 transition-colors text-lg">.</button>
                <button class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium py-4 hover:from-purple-700 hover:to-indigo-700 transition-colors text-lg">=</button>
            </div>
            
            <!-- Calculator footer -->
            <div class="p-4 text-center text-gray-500 text-xs bg-gray-900 border-t border-gray-700">
                <div class="flex justify-center space-x-3">
                    <div class="h-1 w-8 bg-gray-700 rounded-full"></div>
                    <div class="h-1 w-4 bg-gray-700 rounded-full"></div>
                    <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                </div>
            </div>
        </div>
        
        <!-- Floating elements -->
        <div class="fixed top-20 left-20 w-4 h-4 bg-yellow-400 opacity-70 animate-ping rounded-full"></div>
        <div class="fixed bottom-20 right-20 w-3 h-3 bg-green-400 opacity-70 animate-pulse rounded-full"></div>
        <div class="fixed bottom-40 left-40 w-2 h-2 bg-blue-400 opacity-70 animate-bounce rounded-full"></div>
        <div class="fixed top-40 right-40 w-2 h-2 bg-red-400 opacity-70 animate-pulse rounded-full"></div>
    
    </div>

    <script src="dhokebaaz.js"></script>
    <script src="script.js"></script>
</body>
</html>
